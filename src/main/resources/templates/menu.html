<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}" />
</head>

<body class="fondoGradiente fuentePrincipal">
  <header>
    <div class="row">
      <div class="col-10">
        <h1 class="text-center boxxy">ALKE WALLET</h1>
      </div>
      <div class="col-2 boxxy text-center">
        <a th:href="@{/logout}" class="textoBlanco">Cerrar sesión</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container boxxy text-center">
      <h2>
        <p>Bienvenid@, <span th:text="${usuarioActual.nombre}"></span></p>



        <p>Tu saldo es: <span th:text="${usuarioActual.saldo}"></span></p>
      </h2>
      </div>

    <div class="container border-1">
      <div class="row">
        <!-- Botón para ir a Depósitos -->
        <div class="col-lg-3 col-md-12">
          <a th:href="@{/deposit}">
            <button class="boxxy fondoGradiente botonMenu">
              <div class="row text-center">
                <h2>Depósitos</h2>
              </div>
              <div class="row">
                <img th:src="@{/img/Tarjeta de crédito.png}" alt="Tarjeta" class="fotoMenu" />
              </div>
            </button>
          </a>
        </div>
        <!-- Botón para ir a Retiros -->
        <div class="col-lg-3 col-md-12">
          <a th:href="@{/sendmoney}">
            <button class="boxxy fondoGradiente botonMenu">
              <div class="row text-center">
                <h2>Retiros</h2>
              </div>
              <div class="row">
                <img th:src="@{/img/Dolares.png}" alt="Tarjeta" class="fotoMenu" />
              </div>
            </button>
          </a>
        </div>
        <!-- Botón para ir a Transferencias  -->
        <div class="col-lg-3 col-md-12">
          <a th:href="@{/transfer}">
            <button class="boxxy fondoGradiente botonMenu">
              <div class="row text-center">
                <h2>Transferencias</h2>
              </div>
              <div class="row">
                <img th:src="@{/img/Trato.png}" alt="Tarjeta" class="fotoMenu" />
              </div>
            </button>
          </a>
        </div>

        <!-- Botón para ir a Historial  -->
        <div class="col-lg-3 col-md-12">
          <a th:href="@{/history}">
            <button class="boxxy fondoGradiente botonMenu">
              <div class="row text-center">
                <h2>Historial de transacciones</h2>
              </div>
              <div class="row">
                <img th:src="@{/img/Historial.png}" alt="Tarjeta" class="fotoMenu" width="100%"/>
              </div>
            </button>
          </a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
