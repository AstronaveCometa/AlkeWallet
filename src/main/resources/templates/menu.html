<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú principal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}" />
  </head>
  <body class="fondoGradiente fuentePrincipal">
    <header>
      <div class="row">
        <div class="col-10">
          <h1 class="text-center boxxy">ALKE WALLET</h1>
        </div>
        <div class="col-2 boxxy text-center">
          <a href="login.html" th:href="@{login.html}" class="textoBlanco"
            >Cerrar sesión</a
          >
        </div>
      </div>
    </header>
    <main>
<div class="container boxxy text-center">
  <h2><p>Bienvenid@, </p><p th:text="${usuarioActual.nombre}"></p></h2>
</div>
      <div class="container">
        <div class="row">
          <!-- Botón para ir a Depósitos -->
          <a href="deposit.html" th:href="@{deposit.html}">
            <button class="col-lg-4 col-md-12 boxxy fondoGradiente botonMenu">
              <div class="row text-center"><h2>Depósitos</h2></div>
              <div class="row container">
                <img
                  th:src="@{/img/Tarjeta de crédito.png}"
                  alt="Tarjeta"
                  class="fotoMenu"
                />
              </div>
            </button>
          </a>
          <!-- Botón para ir a Envíos de dinero -->
          <a href="sendmoney.html" th:href="@{sendmoney.html}">
            <button
              class="col-lg-4 col-md-12 boxxy fondoGradiente botonMenu"
              id="buttonSend"
            >
              <div class="row text-center">
                <h2>
                  <a href="sendmoney.html" class="nav-link">Envíos de dinero</a>
                </h2>
              </div>
              <div class="row container">
                <img
                  th:src="@{/img/Dolares.png}"
                  alt="Tarjeta"
                  class="fotoMenu"
                />
              </div>
            </button>
          </a>
          <!-- Botón para ir a Transacciones -->
          <a href="transfer.html" th:href="@{transfer.html}">
            <button
              class="col-lg-4 col-md-12 boxxy fondoGradiente botonMenu"
              id="buttonTransactions"
            >
              <div class="row text-center">
                <h2>
                  <a href="transactions.html" class="nav-link">Transacciones</a>
                </h2>
              </div>
              <div class="row container">
                <img
                  th:src="@{/img/Trato.png}"
                  alt="Tarjeta"
                  class="fotoMenu"
                />
              </div>
            </button>
          </a>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
