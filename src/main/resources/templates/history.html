<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}">
</head>

<body class="fondoGradiente fuentePrincipal">
    <header class="fuentePrincipal">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h2 class="navbar-brand text-primary">ALKE WALLET</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/menu}">Menú principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/deposit}">Depósitos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sendmoney}">Retiros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/transfer}">Transferencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/history}">Historial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/logout}">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <table class="table table-info table-striped">
            <thead>
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Emisor</th>
                    <th scope="col">Receptor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tr:${todasLasTransferencias}">
                    <th th:text="${tr.tipo}"></th>
                    <td th:text="${tr.monto}"></td>
                    <td th:text="${tr.fecha}"></td>
                    <td th:text="${tr.idEmisor}"></td>
                    <td th:text="${tr.idReceptor}"></td>
                </tr>

            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
