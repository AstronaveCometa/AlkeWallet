<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}">
</head>

<body class="fondoGradiente fuentePrincipal">
    <header class="fuentePrincipal">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h2 class="navbar-brand text-primary">ALKE WALLET</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/menu}">Menú principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/deposit}">Depósitos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sendmoney}">Retiros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/transfer}">Transferencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/history}">Historial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/logout}">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="position-absolute top-50 start-50 translate-middle text-white">
        <div class="container boxxy fondoGradiente">
            <div th:if="${exito}">
                <p class="exito rounded" th:text="${exito}"></p>
            </div>
            <div th:if="${error}">
                <p class="error rounded" th:text="${error}"></p>
            </div>
            <div class="text-center">
                <h2>Retiros</h2>
            </div>
            <div class="text-center">
                <h2>
                    <p>Tu saldo es: <span th:text="${usuarioActual.saldo}"></span></p>
                </h2>
            </div>

            <div class="row">
                <form th:action="@{/retirar}" th:object="${transaccionActual}" method="post">
                    <label for="monto" class="col">Monto a retirar: </label>
                    <input class="col" type="number" th:field="${transaccionActual.monto}" id="monto" name="monto"
                        required placeholder=Monto>
                    <button class="col" type="submit" id="boton">Realizar retiro</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
