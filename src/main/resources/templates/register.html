<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}" />
  </head>
  <body class="fondoGradiente fuentePrincipal">
    <header>
      <h1 class="text-center boxxy">ALKE WALLET</h1>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 d-none d-lg-block">
            <img
              th:src="@{/img/Familia estereotípica.jpg}"
              alt="Familia"
              class="imagenLogin rounded"
            />
          </div>
          <div class="col-md-12 col-lg-6">
            <div th:if="${mensaje}">
              <p class="error rounded" th:text="${mensaje}"></p>
            </div>
            <form
              class="boxxy fondoGradiente rounded-3"
              id="loginSubmit"
              th:action="@{/procesarRegistro}"
              th:object="${usuarioParaRegistro}"
              method="post"
            >
              <div class="row">
                <h2 class="text-center text-light">Registro de usuario</h2>
              </div>
              <!-- Nombre -->
              <div class="row">
                <div class="col">
                  <label for="user" class="text-light">Nombre: </label>
                </div>
                <div class="col">
                  <input
                    class="rounded"
                    type="text"
                    th:field="${usuarioParaRegistro.nombre}" id="nombre" name="nombre"
                    placeholder="Nombre del usuario"
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="row">
                <div class="col">
                  <label for="user" class="text-light">Email: </label>
                </div>
                <div class="col">
                  <input
                    class="rounded"
                    th:field="${usuarioParaRegistro.email}" id="email" name="email"
                    placeholder="Email del usuario"
                  />
                </div>
              </div>

              <!-- Contraseña -->
              <div class="row">
                <div class="col">
                  <label for="pass" class="text-light">Contraseña: </label>
                </div>
                <div class="col">
                  <input
                    class="rounded"
                    type="password"
                    th:field="${usuarioParaRegistro.contrasena}" id="contrasena" name="contrasena"
                    placeholder="Contraseña"
                  />
                </div>
              </div>

              <!-- Botón de enviar -->
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <br />
                  <button
                    type="submit"
                    class="boxxy btn btn-primary rounded"
                    value="submit"
                  >
                    Enviar
                  </button>
                  <br />
                </div>
                <div class="col"></div>
              </div>
            </form>
            <div>Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
